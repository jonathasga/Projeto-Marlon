<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LesuFY</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com/" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Botão para esconder/mostrar sidebar -->
  <button class="sidebar-toggle">❮</button>

  <!-- Botões de topo -->
  <div class="top-buttons">
    <a href="perfil.html" class="perfil-btn" title="Perfil do Usuário">👤</a>
    <a href="usuarios.html" class="usuarios-btn" title="Usuários Cadastrados">👥</a>
    <a href="login.html" class="logout-btn" title="Sair / Logout">❌</a>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Sua Biblioteca</h2>
    <button id="abrir-modal-criar">+ Criar Lista</button>
    <div class="listas" id="listas-lateral"></div>
  </div>

  <!-- Conteúdo principal -->
  <div class="main">
    <div class="cards" id="listas-centrais"></div>
  </div>

  <!-- Modal de criação -->
  <div id="modal-criar" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="fechar-modal-criar">×</span>
      <h2>Criar Nova Playlist</h2>
      <input type="text" id="input-nome-playlist" placeholder="Nome da playlist..." />
      <button id="criar-playlist">Criar</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
